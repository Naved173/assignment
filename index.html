<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to India</title>
    <style>
        /* Background Banner Styling */
        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('banner-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Dark overlay effect 
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }*/

        /* Content Box*/
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            border-radius: 10px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Explore Now Button */
        .explore-btn {
            background: white;
            color: black;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .explore-btn:hover {
            background: #ff9800;
            color: white;
        }
        
        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body{
            background-image: url(assignment.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 95%;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        <div class="overlay"></div>
        <div class="content fade-in">
            <h1>Welcome To India</h1>
            <p>Explore positivity, Nature and Meditate in India</p>
            <button class="explore-btn" onclick="exploreNow()">Explore Now</button>
        </div>
    </div>

    <script>
        function exploreNow() {
            alert("Exploring the beauty of India!");
        }
    </script>
 

</body>
</html>
