<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        a {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            color: red;
        }
        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My HTML Page</h1>

    <!-- Anchor Tags -->
    <a href="https://www.google.com" target="_blank">Visit Google</a>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>
    <a href="https://www.github.com" target="_blank">Visit GitHub</a>

    <!-- Images -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
    <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">

</body>
</html>
